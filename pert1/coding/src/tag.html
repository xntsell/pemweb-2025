<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<body>
    <h1>Belajar HTML</h1>
    <p>Ini adalah heading.</p>
    <p>Ini adalah paragraf.</p>
    <p>Ini adalah link: <a href="#">Klik di sini</a></p>
    <p>Ini adalah gambar:</p>
    <img src="https://via.placeholder.com/150" alt="Contoh Gambar">
    <p>Ini adalah daftar:</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <p>Ini adalah tabel:</p>
    <table border="1">
        <tr>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>
</html>
