<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Tag p with Bootstrap CSS HTML</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css-with-bootstrap/tag-p.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap and Custom CSS Example</h1>
        
        <p class="bg-primary text-white p-3 rounded">
            This is a paragraph styled with Bootstrap classes. It has a background color, white text, padding, and rounded corners.
        </p>
        
        <p class="custom-paragraph">
            This is a paragraph styled with custom CSS. You can add additional styling to this paragraph using your custom CSS file.
        </p>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
